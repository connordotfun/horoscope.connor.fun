<html>
    <head>
        <title>Life advice by connor.fun</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.8.6/showdown.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        
        <div id="particles-js">

        </div>
        <div id="content-container">
            <div id="title">{{ page_title }}</div>
            <div id="back-button" v-on:click="showSelection" v-if="!selection_mode">Back</div>
            <div id="detail-content">
                <div class="content" v-if="selection_mode">
                    <div id="selection-grid">
                        <div class="sign-container" v-for="sign in signs" 
                            v-on:click="showDetails(sign)">
                            <div class="sign-content">
                                <div class="sign-table">
                                    <img class='sign-image' v-bind:src="'assets/signs/' + sign.name + '.svg'" />
                                    <div class="sign-table-cell">
                                        {{ sign.name }}
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content" v-else>
                    <horoscope></horoscope>
                </div>
            </div>
            <div id="productinfo">
                    A <a href="https://connor.fun" target="_blank"><img src="assets/connorfunlogo.png"></a> Product
            </div>
        </div>


        <script src="js/util.js"></script>
        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script>
            particlesJS.load('particles-js', 'assets/particles.json', function() {
                console.log('callback - particles.js config loaded');
            });
        </script>
    </body>
</html>
